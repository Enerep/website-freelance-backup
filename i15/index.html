



<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Breach- Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden; /*prevent scrollbars */
            height: 100vh;
            width: 100vw;
        }









        /* matrix canvas */
        #matrix-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
        }

        /* crt overlay effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );

            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none; /*let clicks pass through */
        }


        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,1) 100%);
            z-index: 3;
            pointer-events: none;
        }



        /*main content*/
        .container {
            position: relative;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        /* glitch card */
        .terminal-window {
            background: rgba(0, 10, 0, 0.85);
            border: 1px solid #0f0;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 20px #0f0, inset 0 0 10px #0f0;
            backdrop-filter: blur(5px);
            transform: perspective(500px) rotateX(5deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .terminal-window:hover {
            transform: perspective(500px) rotateX(0deg);
            box-shadow: 0 0 40px #0f0, inset 0 0 20px #0f0;
        }

        /* anim*/
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0f0;
            margin-bottom: 1rem;
            position: relative;
        }



        /* glitch effect */
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
            25% { text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff; }
            50% { text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff; }
            75% { text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff; }
            100% { text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff; }
        }

        .glitch-text:hover {
            animation: glitch 0.3s infinite;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #cfc;
        }

        .role-text {
            color: #fff;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
        }

        /*buttons */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .matrix-btn {
            background: transparent;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px 30px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .matrix-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: #0f0;
            transition: left 0.3s ease;
            z-index: -1;
        }

        .matrix-btn:hover {
            color: #000;
            box-shadow: 0 0 20px #0f0;
        }

        .matrix-btn:hover::before {
            left: 0;
        }

        /*typing curosr*/
        .cursor {
            display: inline-block;
            width: 10px;
            height: 1.2rem;
            background-color: #0f0;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>








<body>

    <!--1backtround aniim -->
    <canvas id="matrix-canvas"></canvas>

    <!--2crt effect -->
    <div class="scanlines"></div>
    <div class="vignette"></div>


    <!--3the content-->
    <div class="container">
        <div class="terminal-window">
            <h1 class="glitch-text">WAKE UP<span id="name-target"></span></h1>
            
            <p id="typing-text"></p>
            
            <div class="btn-group" id="controls" style="opacity: 0; transition: opacity 2s;">
                <a href="#" class="matrix-btn">Projects</a>
                <a href="#" class="matrix-btn">Contact</a>
                <a href="#" class="matrix-btn">Download CV</a>
            </div>
        </div>
    </div>



    <script>
        /**
         * ------------------------------------------------------------------
         * 1: THE INSANE MATRIX RAIN ENGINE
         * ------------------------------------------------------------------
         */
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');

        //make canvas full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        //resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            // Recalculate columns on resize
            initRain();
        });

        //the characters: Katakana + Latin + Numbers
        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns;
        let drops = []; //array to store Y coordinate of drops

        function initRain() {
            columns = canvas.width / fontSize;
            drops = [];
            for (let x = 0; x < columns; x++) {
                drops[x] = 1; //start at the top
            }
        }
        initRain();





        function draw() {
            //black background with slight opacity to create the "trail" fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                //pick a random character
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));

                //color logic:
                //small chance to be bright white (the "leading" bit), else Matrix green
                const isHead = Math.random() > 0.975;
                
                if (isHead) {
                    ctx.fillStyle = '#FFF'; //white head
                    //add a "shining" glow effect to the head
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#FFF';
                } else {
                    ctx.fillStyle = '#0F0'; // green tail
                    ctx.shadowBlur = 0; //no glow for tail to save performance
                }

                //draw the character
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                //reset glow for next iteration
                ctx.shadowBlur = 0;

                //reset drop to top randomly after it has crossed the screen
                //the random factor makes the rain look more natural
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                //move drop down
                drops[i]++;
            }
        }

        //run the animation
        setInterval(draw, 33); // approx 30fps


        /**
         * ------------------------------------------------------------------
         * 2: THE TYPING INTRODUCTION EFFECT
         * ------------------------------------------------------------------
         */
        const textElement = document.getElementById('typing-text');
        const phrases = [
            "The Matrix has you...",
            "I am Developer.",
            "I build the architecture of the web.",
            "Follow the white rabbit."
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        
        function typeWriter() {
            const currentPhrase = phrases[phraseIndex];
            
            //determine displayed text based on state
            if (isDeleting) {
                textElement.innerHTML = currentPhrase.substring(0, charIndex - 1) + '<span class="cursor"></span>';
                charIndex--;
            } else {
                textElement.innerHTML = currentPhrase.substring(0, charIndex + 1) + '<span class="cursor"></span>';
                charIndex++;
            }

            //typing Speed Logic
            let typeSpeed = 100;
            if (isDeleting) typeSpeed /= 2; //delete faster

            //if word is complete
            if (!isDeleting && charIndex === currentPhrase.length) {
                typeSpeed = 2000; //pause at end
                isDeleting = true;
                
                // show buttons permanently after the second phrase
                if(phraseIndex === 1) {
                    document.getElementById('controls').style.opacity = 1;
                }

            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex++;
                typeSpeed = 500; //pause before new word
                
                //loop back to start
                if (phraseIndex === phrases.length) {
                    phraseIndex = 0; 
                }
            }

            setTimeout(typeWriter, typeSpeed);
        }



        
        //start typing after a brief delay
        setTimeout(typeWriter, 1000);

    </script>
</body>
</html>
