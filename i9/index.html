

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat | Animated Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap');



        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Space Mono', monospace;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
        }

        .content {
            z-index: 10;
            animation: fadeIn 3s ease-in-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 4.5rem;
            margin: 0;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(77, 228, 255, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-top: 1rem;
            letter-spacing: 0.2em;
            color: #b3b3b3;
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background-color: #4DE4FF;
            border-radius: 50%;
            opacity: 0;
            animation: particle-animation 20s infinite;
        }

        @keyframes particle-animation {
            0% {
                transform: translate(var(--x-start), var(--y-start)) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--x-end), var(--y-end)) scale(1);
                opacity: 0;
            }
        }

    </style>
</head>
<body>

    <div class="hero">
        <div class="particle-container" id="particle-container"></div>
        <div class="content">
            <h1>YOUR NAME</h1>
            <p>VISIONARY & DEVELOPER</p>
        </div>
    </div>

    <script>
        const container = document.getElementById('particle-container');
        const numParticles = 100;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');

            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;




            // start and end positions
            const xStart = Math.random() * window.innerWidth;
            const yStart = Math.random() * window.innerHeight;
            const xEnd = Math.random() * window.innerWidth;
            const yEnd = Math.random() * window.innerHeight;

            particle.style.setProperty('--x-start', `${xStart}px`);
            particle.style.setProperty('--y-start', `${yStart}px`);
            particle.style.setProperty('--x-end', `${xEnd}px`);
            particle.style.setProperty('--y-end', `${yEnd}px`);

            // randomize animation delay and duration
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * -20;
            particle.style.animationDuration = `${duration}s`;
            particle.style.animationDelay = `${delay}s`;

            // vary particle color slightly
            const hue = 190 + Math.random() * 20;
            particle.style.backgroundColor = `hsl(${hue}, 100%, 70%)`;
            particle.style.boxShadow = `0 0 10px hsl(${hue}, 100%, 70%)`;

            container.appendChild(particle);
        }
    </script>

</body>
</html>
