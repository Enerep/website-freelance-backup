


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>




    <!--in the head because why not-->
    <style>
        body {
            background-color: #111;
            color: #ff0;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        #portfolio-content {
            z-index: 10;
            padding: 2em;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #ff0;
            border-radius: 10px;
            box-shadow: 0 0 20px #ff0;
        }
        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 0 0 10px #ff0;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        #tsparticles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
    </style>




</head>
<body>
    <div id="portfolio-content">
        <h1>YOUR NAME</h1>
        <p>Frontend Developer | Creative Coder</p>
    </div>
    <div id="tsparticles"></div>
    <canvas id="three-canvas"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.3/tsparticles.min.js"></script>
    
    <script>
        // Three.js Lightning
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('three-canvas'), alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        camera.position.z = 50;

        let lightningBolts = [];

        const lightningStrike = (start, end) => {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            let direction = new THREE.Vector3().subVectors(end, start);
            let length = direction.length();
            positions.push(start.x, start.y, start.z);

            let currentPos = start.clone();
            for (let i = 1; i < 30; i++) {
                let jag = new THREE.Vector3(
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 8,
                    (Math.random() - 0.5) * 8
                );
                let nextPos = currentPos.clone().add(direction.clone().normalize().multiplyScalar(length / 30)).add(jag);
                positions.push(nextPos.x, nextPos.y, nextPos.z);
                currentPos = nextPos.clone();
            }
            positions.push(end.x, end.y, end.z);

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            const material = new THREE.LineBasicMaterial({
                color: 0xffff00,
                linewidth: 2,
                transparent: true,
                opacity: 1.0
            });
            const line = new THREE.Line(geometry, material);
            return line;
        };

        function createLightning() {
            const startPoint = new THREE.Vector3(Math.random() * 100 - 50, 50, Math.random() * 100 - 50);
            const endPoint = new THREE.Vector3(Math.random() * 60 - 30, -50, Math.random() * 60 - 30);
            const lightning = lightningStrike(startPoint, endPoint);
            scene.add(lightning);
            lightningBolts.push(lightning);
        }





        function animate() {
            requestAnimationFrame(animate);

            if (Math.random() > 0.97) {
                createLightning();
            }

            for (let i = lightningBolts.length - 1; i >= 0; i--) {
                const lightning = lightningBolts[i];
                lightning.material.opacity -= 0.02;

                if (lightning.material.opacity <= 0) {
                    scene.remove(lightning);
                    lightningBolts.splice(i, 1);
                }
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });








        // tsParticles Energy
        tsParticles.load("tsparticles", {
            fpsLimit: 60,
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: "#ffff00"
                },
                shape: {
                    type: "circle"
                },
                opacity: {
                    value: 0.5,
                    random: true
                },
                size: {
                    value: 3,
                    random: true
                },
                move: {
                    enable: true,
                    speed: 2,
                    direction: "none",
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse"
                    },
                    resize: true
                },
                modes: {
                    repulse: {
                        distance: 100,
                        duration: 0.4
                    }
                }
            },
            detectRetina: true
        });
    </script>
</body>




</html>
