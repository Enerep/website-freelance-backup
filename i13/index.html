


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>



    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #0a192f;
            color: #fff;
            min-height: 100vh;
        }

        /*animated water gradient bg */
        .water-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -3;
            background: linear-gradient(45deg, #0a192f, #1a365d, #2563eb, #06b6d4, #0891b2);
            background-size: 400% 400%;
            animation: waterFlow 20s ease infinite;
        }

        @keyframes waterFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }




        /*caustics effect - underwater light */
        .caustics {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            opacity: 0.3;
            background-image: 
                radial-gradient(circle at 20% 50%, transparent 20%, rgba(6, 182, 212, 0.4) 21%, rgba(6, 182, 212, 0.4) 34%, transparent 35%),
                radial-gradient(circle at 60% 80%, transparent 20%, rgba(14, 165, 233, 0.4) 21%, rgba(14, 165, 233, 0.4) 34%, transparent 35%),
                radial-gradient(circle at 80% 20%, transparent 20%, rgba(56, 189, 248, 0.4) 21%, rgba(56, 189, 248, 0.4) 34%, transparent 35%);
            background-size: 200px 200px, 300px 300px, 250px 250px;
            animation: causticMove 15s ease-in-out infinite;
        }

        @keyframes causticMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(50px, -30px) scale(1.1); }
            66% { transform: translate(-30px, 50px) scale(0.9); }
        }

        /* bubble canvas */
        #bubbleCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }





        /* wave animation at bottom */
        .waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            z-index: -1;
            opacity: 0.6;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(6, 182, 212, 0.3)"/></svg>') repeat-x;
            animation: wave 25s linear infinite;
        }

        .wave:nth-child(2) {
            bottom: 10px;
            animation: wave 20s linear reverse infinite;
            opacity: 0.5;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(14, 165, 233, 0.3)"/></svg>') repeat-x;
        }

        .wave:nth-child(3) {
            bottom: 20px;
            animation: wave 30s linear infinite;
            opacity: 0.3;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" fill="rgba(56, 189, 248, 0.3)"/></svg>') repeat-x;
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }




        /* main content */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        /* glassmorphic card */
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.15);
            padding: 4rem 3rem;
            max-width: 800px;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            animation: floatIn 1.5s ease-out, gentleFloat 6s ease-in-out infinite;
            animation-delay: 0s, 1.5s;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .glass-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            animation: shimmer 8s infinite;
        }



        @keyframes shimmer {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(100px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0px) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(2deg); }
        }




        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #06b6d4, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleWave 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes titleWave {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(20deg); }
        }

        .subtitle {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.3s both;
            position: relative;
            z-index: 1;
        }

        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            z-index: 1;}

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* CTA buttons */
        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 1s ease-out 0.9s both;
            position: relative;
            z-index: 1;
        }

        .btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            box-shadow: 0 10px 30px rgba(6, 182, 212, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 20px 40px rgba(6, 182, 212, 0.6);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /*floating particles */
        .particle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) scale(1); }
            25% { transform: translateY(-30px) translateX(20px) scale(1.1); }
            50% { transform: translateY(-60px) translateX(-20px) scale(0.9); }
            75% { transform: translateY(-30px) translateX(20px) scale(1.1); }
        }

        /*ripple effect */
        .ripple {
            position: fixed;
            border-radius: 50%;
            border: 2px solid rgba(6, 182, 212, 0.6);
            pointer-events: none;
            animation: rippleEffect 1.5s ease-out;
        }

        @keyframes rippleEffect {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }
            to {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /*responsive */
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .subtitle { font-size: 1.2rem; }
            .glass-card { padding: 2rem 1.5rem; }
            .cta-buttons { flex-direction: column; }
        }
    </style>
</head>





<body>
    <!--animated water bg -->
    <div class="water-bg"></div>
    
    <!-- caustics effect -->
    <div class="caustics"></div>
    
    <!-- Bubble Canvas -->
    <canvas id="bubbleCanvas"></canvas>
    
    <!-- waves -->
    <div class="waves">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>

    <!-- main stuff -->
    <div class="container">
        <div class="glass-card">
            <h1>Welcome Aboard</h1>
            <div class="subtitle">Dive into my world of creativity</div>
            <p class="description">
                I'm a portfolio website. Pat
            </p>
            <div class="cta-buttons">
                <button class="btn btn-primary" onclick="createRipple(event)">
                    <span>View My Work</span>
                </button>
                <button class="btn btn-secondary" onclick="createRipple(event)">
                    <span>Get In Touch</span>
                </button>
            </div>
        </div>
    </div>




    <script>
        // bubble canvas animation
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });



        class Bubble {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + Math.random() * 100;
                this.size = Math.random() * 40 + 10;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.wobble = Math.random() * 0.05;
                this.wobbleSpeed = Math.random() * 0.05 + 0.02;
            }

            update() {
                this.y -= this.speedY;
                this.x += Math.sin(this.y * this.wobble) * this.wobbleSpeed;
                
                if (this.y + this.size < 0) {
                    this.y = canvas.height + Math.random() * 100;
                    this.x = Math.random() * canvas.width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                const gradient = ctx.createRadialGradient(
                    this.x - this.size / 3,
                    this.y - this.size / 3,
                    0,
                    this.x,
                    this.y,
                    this.size
                );
                gradient.addColorStop(0, `rgba(255, 255, 255, ${this.opacity})`);
                gradient.addColorStop(0.5, `rgba(6, 182, 212, ${this.opacity * 0.5})`);
                gradient.addColorStop(1, `rgba(59, 130, 246, ${this.opacity * 0.2})`);
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // Highlight
                ctx.beginPath();
                ctx.arc(this.x - this.size / 4, this.y - this.size / 4, this.size / 4, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.6})`;
                ctx.fill();
            }
        }

        const bubbles = [];
        for (let i = 0; i < 50; i++) {
            bubbles.push(new Bubble());
        }

        function animateBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bubbles.forEach(bubble => {
                bubble.update();
                bubble.draw();
            });
            
            requestAnimationFrame(animateBubbles);
        }

        animateBubbles();

        //floating particles
        function createFloatingParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                const size = Math.random() * 6 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.background = `rgba(${Math.random() * 100 + 155}, ${Math.random() * 100 + 155}, 255, 0.6)`;
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                document.body.appendChild(particle);
            }
        }

        createFloatingParticles();

        // ripple effect on click
        function createRipple(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (e.clientX - 150) + 'px';
            ripple.style.top = (e.clientY - 150) + 'px';
            document.body.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 1500);
        }

        // mouse move effect - interactive h20
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // add occasional bubble on mouse movement
            if (Math.random() > 0.95) {
                const bubble = new Bubble();
                bubble.x = mouseX;
                bubble.y = mouseY;
                bubble.speedY = Math.random() * 3 + 2;
                bubbles.push(bubble);
                if (bubbles.length > 100) bubbles.shift();
            }
        });






        
        //add glowing effect to card on mouse move
        const glassCard = document.querySelector('.glass-card');
        document.addEventListener('mousemove', (e) => {
            const rect = glassCard.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            glassCard.style.setProperty('--mouse-x', x + 'px');
            glassCard.style.setProperty('--mouse-y', y + 'px');
        });
    </script>
</body>
</html>
