


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Portfolio</title>















    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }


        .rainbow-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }


        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rainbow-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

        .beam {
            position: absolute;
            width: 200%;
            height: 150px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(255, 0, 0, 0.4) 10%,
                rgba(255, 127, 0, 0.4) 20%,
                rgba(255, 255, 0, 0.4) 30%,
                rgba(0, 255, 0, 0.4) 40%,
                rgba(0, 0, 255, 0.4) 50%,
                rgba(75, 0, 130, 0.4) 60%,
                rgba(148, 0, 211, 0.4) 70%,
                transparent
            );
            filter: blur(30px);
            opacity: 0.8;
            animation: beamMove 8s linear infinite;
        }




        .beam:nth-child(1) {
            top: 10%;
            animation-delay: 0s;
            transform: rotate(-5deg);
        }

        .beam:nth-child(2) {
            top: 40%;
            animation-delay: -2s;
            transform: rotate(3deg);
        }



        .beam:nth-child(3) {
            top: 70%;
            animation-delay: -4s;
            transform: rotate(-2deg);
        }

        @keyframes beamMove {
            0% { left: -100%; }
            100% { left: 100%; }
        }




        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(50px) scale(0.5);
                opacity: 0;
            }
        }



        .content {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 60px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3),
                        inset 0 0 60px rgba(255, 255, 255, 0.05);
            max-width: 800px;
            width: 100%;
            animation: cardFloat 6s ease-in-out infinite;
        }

        @keyframes cardFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }



        h1 {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: rainbowText 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes rainbowText {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }




        p {
            font-size: 1.2em;
            line-height: 1.8;
            color: rgba(255, 255, 255, 0.85);
            margin-bottom: 30px;
        }


        .cta-button {
            display: inline-block;
            padding: 18px 45px;
            font-size: 1.2em;
            font-weight: 700;
            text-decoration: none;
            color: #fff;
            background: linear-gradient(45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #9400d3);
            background-size: 300% 300%;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: buttonPulse 3s ease infinite;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.6);
        }

        @keyframes buttonPulse {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }



        .prism {
            position: fixed;
            width: 300px;
            height: 300px;
            z-index: 4;
            pointer-events: none;
            animation: prismRotate 20s linear infinite;
        }

        .prism:nth-child(1) {
            top: 10%;
            left: 10%;
        }

        .prism:nth-child(2) {
            top: 60%;
            right: 10%;
            animation-delay: -10s;
        }

        @keyframes prismRotate {
            0% { transform: rotate(0deg) scale(1); opacity: 0.3; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.6; }
            100% { transform: rotate(360deg) scale(1); opacity: 0.3; }
        }




        .prism svg {
            width: 100%;
            height: 100%;
            filter: blur(2px);
        }

        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 60%, rgba(0, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(255, 255, 0, 0.3) 0%, transparent 50%);
            animation: auroraShift 10s ease infinite;
        }




        @keyframes auroraShift {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5em; }
            h2 { font-size: 1.3em; }
            p { font-size: 1em; }
            .glass-card { padding: 40px 30px; }
        }

    </style>
</head>






<body>
    <div class="rainbow-bg"></div>
    <div class="aurora"></div>
    
    <div class="rainbow-overlay">
        <div class="beam"></div>
        <div class="beam"></div>
        <div class="beam"></div>
    </div>

    <div class="prism">
        <svg viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
                    <stop offset="20%" style="stop-color:#ff7f00;stop-opacity:0.8" />
                    <stop offset="40%" style="stop-color:#ffff00;stop-opacity:0.8" />
                    <stop offset="60%" style="stop-color:#00ff00;stop-opacity:0.8" />
                    <stop offset="80%" style="stop-color:#0000ff;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#9400d3;stop-opacity:0.8" />
                </linearGradient>
            </defs>
            <polygon points="100,20 180,180 20,180" fill="url(#grad1)" />
        </svg>
    </div>

    <div class="prism">
        <svg viewBox="0 0 200 200">
            <defs>
                <linearGradient id="grad2" x1="100%" y1="0%" x2="0%" y2="100%">
                    <stop offset="0%" style="stop-color:#9400d3;stop-opacity:0.8" />
                    <stop offset="20%" style="stop-color:#0000ff;stop-opacity:0.8" />
                    <stop offset="40%" style="stop-color:#00ff00;stop-opacity:0.8" />
                    <stop offset="60%" style="stop-color:#ffff00;stop-opacity:0.8" />
                    <stop offset="80%" style="stop-color:#ff7f00;stop-opacity:0.8" />
                    <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0.8" />
                </linearGradient>
            </defs>
            <polygon points="100,20 180,180 20,180" fill="url(#grad2)" />
        </svg>
    </div>


    

    <div class="particle-container" id="particles"></div>

    <div class="content">
        <div class="glass-card">
            <h1>Name </h1>
            <h2>Creative Developer</h2>
            <p>
                Welcome to my vibrant world of creativity and innovation.
            </p>
            <button class="cta-button" onclick="alert('Let\'s connect! However, I unfortunately didn\'t implement this feature. ')">
                Get In Touch
            </button>
        </div>
    </div>



    <script>
        //create floating particles
        const particleContainer = document.getElementById('particles');
        const colors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particleContainer.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 8000);
        }




        
        //create particles continuously
        setInterval(createParticle, 200);
        
        //create initial batch
        for (let i = 0; i < 50; i++) {
            setTimeout(createParticle, i * 100);
        }




        //add mouse move effect for extra flair
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.position = 'fixed';
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            particle.style.animationDuration = '2s';
            particleContainer.appendChild(particle);
            
            setTimeout(() => particle.remove(), 2000);
        });
    </script>




</body>
</html>
