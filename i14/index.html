


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Solid Portfolio</title>





    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            background: #0a0a0a;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1410 0%, #2d1f16 50%, #1a1410 100%);
            animation: bgShift 20s ease-in-out infinite;
        }

        @keyframes bgShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }



        #particleCanvas, #rockCanvas, #lightCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }




        #particleCanvas { z-index: 1; }
        #rockCanvas { z-index: 2; }
        #lightCanvas { z-index: 3; mix-blend-mode: screen; }

        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 140, 50, 0.5),
                         0 0 40px rgba(139, 69, 19, 0.3);
        }

        h1 {
            font-size: 5rem;
            letter-spacing: 0.3rem;
            margin-bottom: 1rem;
            animation: titleGlow 3s ease-in-out infinite;
            background: linear-gradient(45deg, #ff8c42, #d4a574, #8b4513, #ff8c42);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 10px rgba(255, 140, 50, 0.8));
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 30px rgba(255, 140, 50, 1));
                transform: scale(1.05);
            }
        }

        p {
            font-size: 1.5rem;
            opacity: 0.9;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }

        .rock-layer {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 4;
            pointer-events: none;
        }






        .floating-rock {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, #8b7355, #4a3728, #2d1f16);
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            box-shadow: inset -10px -10px 30px rgba(0,0,0,0.5),
                        inset 5px 5px 20px rgba(139, 115, 85, 0.3),
                        0 20px 60px rgba(0,0,0,0.8);
            animation: float 15s ease-in-out infinite;
        }

        .floating-rock:nth-child(1) {
            width: 120px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .floating-rock:nth-child(2) {
            width: 90px;
            height: 80px;
            top: 60%;
            left: 80%;
            animation-delay: -5s;
            animation-duration: 25s;
        }

        .floating-rock:nth-child(3) {
            width: 150px;
            height: 130px;
            top: 30%;
            right: 5%;
            animation-delay: -10s;
            animation-duration: 30s;
        }

        .floating-rock:nth-child(4) {
            width: 80px;
            height: 70px;
            bottom: 15%;
            left: 20%;
            animation-delay: -15s;
            animation-duration: 22s;
        }

        .floating-rock:nth-child(5) {
            width: 110px;
            height: 95px;
            top: 70%;
            left: 50%;
            animation-delay: -8s;
            animation-duration: 28s;
        }


        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% {
                transform: translate(30px, -50px) rotate(90deg) scale(1.1);
            }
            50% {
                transform: translate(-20px, -30px) rotate(180deg) scale(0.9);
            }
            75% {
                transform: translate(40px, 20px) rotate(270deg) scale(1.05);
            }
        }

        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(0,0,0,0.7) 100%);
            z-index: 9;
            pointer-events: none;
        }

        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1rem; }
        }



    </style>
</head>
<body>


    <div id="background"></div>
    <canvas id="particleCanvas"></canvas>
    <canvas id="rockCanvas"></canvas>
    <canvas id="lightCanvas"></canvas>
    
    <div class="rock-layer">
        <div class="floating-rock"></div>
        <div class="floating-rock"></div>
        <div class="floating-rock"></div>
        <div class="floating-rock"></div>
        <div class="floating-rock"></div>
    </div>

    <div class="vignette"></div>

    <div class="content">
        <h1>Name</h1>
        <p>Developer - Designer</p>
    </div>




    <script>
        //particle sys
        const particleCanvas = document.getElementById('particleCanvas');
        const pCtx = particleCanvas.getContext('2d');
        const rockCanvas = document.getElementById('rockCanvas');
        const rCtx = rockCanvas.getContext('2d');
        const lightCanvas = document.getElementById('lightCanvas');
        const lCtx = lightCanvas.getContext('2d');

        let width = particleCanvas.width = rockCanvas.width = lightCanvas.width = window.innerWidth;
        let height = particleCanvas.height = rockCanvas.height = lightCanvas.height = window.innerHeight;

        let mouse = { x: width / 2, y: height / 2 };

        window.addEventListener('resize', () => {
            width = particleCanvas.width = rockCanvas.width = lightCanvas.width = window.innerWidth;
            height = particleCanvas.height = rockCanvas.height = lightCanvas.height = window.innerHeight;
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });



        //dirt particles
        class Particle {
            constructor() {
                this.reset();
                this.y = Math.random() * height;
            }

            reset() {
                this.x = Math.random() * width;
                this.y = -10;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 2 + 1;
                this.size = Math.random() * 3 + 1;
                this.opacity = Math.random() * 0.5 + 0.3;
                this.rotation = Math.random() * Math.PI * 2;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.color = `rgba(${139 + Math.random() * 40}, ${90 + Math.random() * 30}, ${40 + Math.random() * 20}, ${this.opacity})`;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;

                //mouse interaction
                const dx = mouse.x - this.x;
                const dy = mouse.y - this.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 150) {
                    const force = (150 - dist) / 150;
                    this.vx -= (dx / dist) * force * 0.5;
                    this.vy -= (dy / dist) * force * 0.5;
                }








                //gravity and wind
                this.vy += 0.02;
                this.vx *= 0.99;
                this.vy *= 0.99;

                if (this.y > height + 10) this.reset();
                if (this.x < -10 || this.x > width + 10) this.x = Math.random() * width;
            }

            draw(ctx) {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }
        }



        //3D rocks
        class Rock3D {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.z = Math.random() * 1000;
                this.rotX = Math.random() * Math.PI * 2;
                this.rotY = Math.random() * Math.PI * 2;
                this.rotZ = Math.random() * Math.PI * 2;
                this.rotSpeedX = (Math.random() - 0.5) * 0.02;
                this.rotSpeedY = (Math.random() - 0.5) * 0.02;
                this.rotSpeedZ = (Math.random() - 0.5) * 0.02;
                this.size = 30 + Math.random() * 40;
            }

            update() {
                this.z -= 2;
                if (this.z < 1) {
                    this.z = 1000;
                    this.x = Math.random() * width;
                    this.y = Math.random() * height;
                }
                this.rotX += this.rotSpeedX;
                this.rotY += this.rotSpeedY;
                this.rotZ += this.rotSpeedZ;
            }

            draw(ctx) {
                const scale = 1000 / (1000 + this.z);
                const x = (this.x - width / 2) * scale + width / 2;
                const y = (this.y - height / 2) * scale + height / 2;
                const size = this.size * scale;

                if (size < 0.5) return;

                ctx.save();
                ctx.translate(x, y);
                



                //3dD effect with multiple shapes
                const shades = 5;
                for (let i = shades; i > 0; i--) {
                    const offset = i * 2;
                    const darkness = 1 - (i / shades) * 0.5;
                    ctx.fillStyle = `rgba(${80 * darkness}, ${50 * darkness}, ${30 * darkness}, ${0.6 * scale})`;
                    
                    ctx.beginPath();
                    const points = 6;
                    for (let j = 0; j < points; j++) {
                        const angle = (j / points) * Math.PI * 2 + this.rotZ;
                        const px = Math.cos(angle) * (size + offset) * Math.cos(this.rotX);
                        const py = Math.sin(angle) * (size + offset) * Math.cos(this.rotY);
                        if (j === 0) ctx.moveTo(px, py);
                        else ctx.lineTo(px, py);
                    }
                    ctx.closePath();
                    ctx.fill();
                }

                ctx.restore();
            }
        }

        //init
        const particles = [];
        for (let i = 0; i < 800; i++) {
            particles.push(new Particle());
        }


        const rocks3D = [];
        for (let i = 0; i < 30; i++) {
            rocks3D.push(new Rock3D());
        }



        //animation loop
        function animate() {
            //clear with slight trail effect
            pCtx.fillStyle = 'rgba(26, 20, 16, 0.1)';
            pCtx.fillRect(0, 0, width, height);

            rCtx.clearRect(0, 0, width, height);
            lCtx.clearRect(0, 0, width, height);

            //ipdate and draw particles
            particles.forEach(p => {
                p.update();
                p.draw(pCtx);
            });

            //update and draw 3D rocks
            rocks3D.sort((a, b) => b.z - a.z);
            rocks3D.forEach(r => {
                r.update();
                r.draw(rCtx);
            });

            //dynamic lighting
            const gradient = lCtx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 300);
            gradient.addColorStop(0, 'rgba(255, 140, 50, 0.3)');
            gradient.addColorStop(0.5, 'rgba(139, 69, 19, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
            lCtx.fillStyle = gradient;
            lCtx.fillRect(0, 0, width, height);

            requestAnimationFrame(animate);
        }

        animate();
    </script>


</body>
</html>
