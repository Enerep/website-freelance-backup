




<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Portfolio</title>




    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }

        .container {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }

        /*animated gradient background*/
        .bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #0a0e27 0%, #1a0b2e 30%, #2d1b3d 60%, #1e0a2e 100%);
            animation: bgShift 20s ease infinite;
            z-index: 1;
        }

        @keyframes bgShift {
            0%, 100% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
        }




        /*stars*/
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }




        /*moon*/
        .moon {
            position: fixed;
            top: 15%;
            right: 15%;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 35% 35%, #fff, #e6e6e6 40%, #bbb 70%, #999);
            border-radius: 50%;
            box-shadow: 
                0 0 60px rgba(255, 255, 255, 0.8),
                0 0 120px rgba(255, 255, 255, 0.6),
                0 0 180px rgba(255, 255, 255, 0.4),
                inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            z-index: 3;
            animation: moonFloat 8s ease-in-out infinite, moonGlow 4s ease-in-out infinite;
        }

        /*moon craters*/
        .moon::before,
        .moon::after {
            content: '';
            position: absolute;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 50%;
        }

        .moon::before {
            width: 40px;
            height: 40px;
            top: 30%;
            left: 45%;
            box-shadow: 
                20px 30px 0 -5px rgba(0, 0, 0, 0.08),
                -15px 40px 0 -8px rgba(0, 0, 0, 0.06);
        }

        .moon::after {
            width: 25px;
            height: 25px;
            top: 60%;
            left: 30%;
            box-shadow: 35px -20px 0 -3px rgba(0, 0, 0, 0.07);
        }




        @keyframes moonFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.8),
                    0 0 120px rgba(255, 255, 255, 0.6),
                    0 0 180px rgba(255, 255, 255, 0.4),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 80px rgba(255, 255, 255, 1),
                    0 0 160px rgba(255, 255, 255, 0.8),
                    0 0 240px rgba(255, 255, 255, 0.6),
                    inset -20px -20px 40px rgba(0, 0, 0, 0.2);
            }
        }

        /*floating particles*/
        .particle {
            position: fixed;
            background: radial-gradient(circle, rgba(147, 112, 219, 0.8), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            animation: float linear infinite;
        }



        @keyframes float {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /*aurora effect*/
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(147, 51, 234, 0.15), transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(59, 130, 246, 0.15), transparent 50%),
                radial-gradient(ellipse at 40% 70%, rgba(139, 92, 246, 0.1), transparent 50%);
            z-index: 2;
            animation: auroraShift 15s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        @keyframes auroraShift {
            0%, 100% { transform: translateY(0) scale(1); opacity: 0.6; }
            33% { transform: translateY(-50px) scale(1.1); opacity: 0.8; }
            66% { transform: translateY(50px) scale(0.9); opacity: 0.7; }
        }

        /* shootign stars */
        .shooting-star {
            position: fixed;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            z-index: 4;
            animation: shoot 3s ease-out infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) rotate(-45deg);
                opacity: 1;
            }
            70% {
                opacity: 1;
            }
            100% {
                transform: translate(-300px, 300px) rotate(-45deg);
                opacity: 0;
            }
        }

        /*content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff, #a78bfa, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
            text-shadow: 0 0 40px rgba(167, 139, 250, 0.5);
        }

        @keyframes titleGlow {
            0%, 100% { filter: brightness(1) drop-shadow(0 0 20px rgba(167, 139, 250, 0.6)); }
            50% { filter: brightness(1.3) drop-shadow(0 0 40px rgba(167, 139, 250, 0.9)); }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: #c4b5fd;
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            text-shadow: 0 0 20px rgba(196, 181, 253, 0.4);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(20px);
            }
        }

        .cta-button {
            padding: 1.2rem 3rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #7c3aed, #4f46e5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 1s;
            box-shadow: 
                0 0 20px rgba(124, 58, 237, 0.5),
                0 0 40px rgba(124, 58, 237, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 10px 40px rgba(124, 58, 237, 0.8),
                0 0 60px rgba(124, 58, 237, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
        }

        /* clouds */
        .cloud {
            position: fixed;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 100px;
            z-index: 3;
            animation: cloudFloat linear infinite;
        }

        @keyframes cloudFloat {
            0% { transform: translateX(-200px); }
            100% { transform: translateX(100vw); }
        }

        @media (max-width: 768px) {
            .moon {
                width: 120px;
                height: 120px;
                top: 10%;
                right: 10%;
            }
        }
    </style>
</head>

















<body>
    <div class="container">
        <div class="bg"></div>
        <div class="stars" id="stars"></div>
        <div class="aurora"></div>
        <div class="moon"></div>
        
        <div class="content">
            <h1> Name</h1>
            <p class="subtitle">Creative Developer - Designer - Dreamer</p>
            <a href="#" class="cta-button">Explore My Work</a>
        </div>
    </div>

    <script>
        //gen stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3 + 1;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }




        // gen floating particles
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 6 + 2;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 20 + 15) + 's';
            particle.style.animationDelay = Math.random() * 10 + 's';
            document.body.appendChild(particle);
        }

        //gen shooting stars
        setInterval(() => {
            if (Math.random() > 0.7) {
                const shootingStar = document.createElement('div');
                shootingStar.className = 'shooting-star';
                shootingStar.style.left = Math.random() * 100 + '%';
                shootingStar.style.top = Math.random() * 50 + '%';
                document.body.appendChild(shootingStar);
                
                setTimeout(() => {
                    shootingStar.remove();
                }, 3000);
            }
        }, 2000);

        //gen clouds
        for (let i = 0; i < 5; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            cloud.style.width = Math.random() * 200 + 150 + 'px';
            cloud.style.height = Math.random() * 60 + 40 + 'px';
            cloud.style.top = Math.random() * 60 + 10 + '%';
            cloud.style.animationDuration = (Math.random() * 40 + 60) + 's';
            cloud.style.animationDelay = Math.random() * 20 + 's';
            document.body.appendChild(cloud);
        }









        
        //mouse parallax effect
        document.addEventListener('mousemove', (e) => {
            const moon = document.querySelector('.moon');
            const moveX = (e.clientX - window.innerWidth / 2) * 0.01;
            const moveY = (e.clientY - window.innerHeight / 2) * 0.01;
            moon.style.transform = `translate(${moveX}px, ${moveY}px)`;

            //parallax for stars
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                const speed = index % 3 === 0 ? 0.02 : index % 3 === 1 ? 0.015 : 0.01;
                const x = (e.clientX - window.innerWidth / 2) * speed;
                const y = (e.clientY - window.innerHeight / 2) * speed;
                star.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
